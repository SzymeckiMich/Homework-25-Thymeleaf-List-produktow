<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/home">Menu</a> </br>
</nav>

<form method="post" action="/add" class="container" th:object="${product}">

    Nazwa produktu: <input type="text" class="form-control" th:field="*{name}" placeholder="Wpisz nazwę"> </br>
    Cena produktu: <input type="text" class="form-control" th:field="*{priceOnString}" placeholder="Wpisz cenę"> </br>


    <input class="btn btn-primary" type="submit" value="Dodaj do listy">

</form>


</body>
</html>
