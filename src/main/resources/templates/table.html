<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/home">Menu</a> </br>
</nav>

<table class="table table-hover">

    <thead class="thead-dark">
    <tr>
        <th col="4">Nazwa</th>
        <th>Cena</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${list}">
        <td th:text="${product.name}">Nazwa produktu</td>
        <td th:text="|${#numbers.formatDecimal(product.price, 1, 2)}zł|">Cena produktu</td>
    </tr>

    <tr>
        <td>Suma:</td>
        <td th:text="|${#numbers.formatDecimal(priceSum, 1, 2)}zł|"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
